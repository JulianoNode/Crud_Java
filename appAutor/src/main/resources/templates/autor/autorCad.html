<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">

			<section class="jumbotron text-center">
				<img class="d-block mx-auto mb-1" th:src="@{/image/crud.png}"
					width="250" height="70">
			</section>

			<div class="album py-2 bg-light">
				<div class="container">
					<div class="container">

						<h2 class="d-flex justify-content-center">Cadastro de Autor</h2>
					</div>

					<div class="d-flex justify-content-center">
						<div class="col-md-12">
							<div th:replace="fragments/alert"></div>
							<form th:action="@{/autores/salvar}" th:object="${autor}"
								method="POST" class="was-validated">

								<div class="form-row">
									<div class="form-group col-md-6">
										<div class="input-box">
											<label for="nome">Nome do Autor</label>
										</div>
										<div>
											<input type="text" class="form-control" th:field="*{nome}"
												id="autor" placeholder="Nome do Autor" required />

											<div class="invalid-feedback">Autor é requerida.</div>
										</div>
									</div>

									<div class="form-group col-md-6">
										<div class="input-box">
											<label for="idade">Idade</label>
										</div>
										<div>
											<input type="number" name="idade" id="idade"
												class="form-control"
												placeholder="Atenção! Idade é permitida de 0 a 130"
												th:field="*{idade}" min="0" max="130" required> <small
												class="form-text text-muted">Atenção! Idade é
												permitida de 0 a 130 .</small>
											<div class="invalid-feedback">A Idade é requerida.</div>
										</div>


									</div>
								</div>

								<input type="hidden" th:field="*{id}" />

								<div class="form-group row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary"
											data-toggle="tooltip" data-placement="right"
											title="Cadastrar">
											Cadastrar <i class="fas fa-save"></i>
										</button>
									</div>
								</div>
							</form>

							<hr />

							<h2 class="d-flex justify-content-center">Lista de Autores</h2>

							<table id="table-autorCrud"
								class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Autor</th>
										<th scope="col">Idade</th>
										<th scope="col">Editar</th>
										<th scope="col">Excluir</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

		</main>
	</section>
	<script th:src="@{/js/autor.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
