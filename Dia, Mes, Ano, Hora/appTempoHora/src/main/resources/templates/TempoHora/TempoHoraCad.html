<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">

			<section class="jumbotron text-center">
				<img class="d-block mx-auto mb-1" th:src="@{/image/crud.png}"
					width="250" height="70">
			</section>

			<div class="album py-2 bg-light">
				<div class="container">
					<div class="container">
						<h1 class="jumbotron-heading">Cadastro de TempoHora</h1>
					</div>

					<div class="d-flex justify-content-center">
						<div class="col-md-12">
							<div th:replace="fragments/alert"></div>
							<form th:action="@{/tempoHoras/salvar}"
								th:object="${tempoHora}" method="POST" class="was-validated">

								<div class="form-group row">
									<label for="tempoHora" class="col-sm-2 col-form-label">TempoHora</label>
									<div class="col-sm-12">
										<input type="text" class="form-control" th:field="*{titulo}"
											id="tempoHora" placeholder="HOHA : MINUTO" required />
										<div class="invalid-feedback">Tempo, Hora Ã© requerida.</div>
									</div>
								</div>
							
								<input type="hidden" th:field="*{id}" />

								<div class="form-group row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary"
											data-toggle="tooltip" data-placement="right"
											title="Cadastrar">
											Cadastrar <i class="fas fa-save"></i>
										</button>
									</div>
								</div>
							</form>

							<hr />

							<h2>Lista de Hora : Minuto</h2>

							<table id="table-tempoHoraCrud"
								class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Hora : Minuto</th>
									
										<th scope="col">Editar</th>
										<th scope="col">Excluir</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

		</main>
	</section>
	<script th:src="@{/js/tempoHora.js?(v=${version})}"
		th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
